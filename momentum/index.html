<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="soundtrack-info"></div>
      <div class="progress-bar-container">
        <span class="progress-bar"></span>
        <div class="progress-bar-toddler"></div>
      </div>
      <div class="player-controls">
        <div class="controls-container">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="duration"><span class="duration-now">00:00</span> / <span class="full-duration">00:00</span></div>
        <div class="volume-container">
          <button class="volume-on player-icon"></button>
          <div class="volume-progress-bar-container">
            <span class="volume-progress-bar"></span>
            <div class="volume-toddler"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="additional">
      <div class="to-do-container">
        <h3>To-Do list</h3>
        <!-- <div class="goal-block">
          <input type="text" class="goal-input">
          <button class="input-delete"></button>
        </div> -->
        <button class="goal-adder">New To-Do</button>
    </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="settings-container">
      <div class="settings-img"></div>
      <div class="settings-text player-icon">settings</div>
    </div>
  </footer>
  <div class="settings-popup">
    <h2 class="settings-header">Settings</h2>
    <div class="language-container">
      <h3 class="language-header">Choose language</h3>
      <div class="language-input-container">
        <div class="en-container">
          <div class="checkbox active"></div>
          <div class="text">English</div>
        </div>
        <div class="ru-container">
          <div class="checkbox"></div>
          <div class="text">Russian</div>
        </div>
      </div>
    </div>
    <div class="API-container">
      <h3 class="API-header">Choose image source</h3>
      <div class="API-input-container">
        <div class="git-container">
          <div class="checkbox active"></div>
          <div class="text">Git</div>
        </div>
        <div class="unsplash-container">
          <div class="checkbox"></div>
          <div class="text">Unplash</div>
        </div>
        <div class="flickr-container">
          <div class="checkbox"></div>
          <div class="text">Flickr</div>
        </div>
      </div>
      <input type="text" class="API-input hide" placeholder="Key words">
    </div>
    <div class="hider-container">
      <h3 class="hider-header">Choose what to hide</h3>
      <div class="hider-input-container">
        <div class="audio-hider">
          <div class="checkbox"></div>
          <div class="text">Audio player</div>
        </div>
        <div class="weather-hider">
          <div class="checkbox"></div>
          <div class="text">Weather</div>
        </div>
        <div class="watch-hider">
          <div class="checkbox"></div>
          <div class="text">Watch</div>
        </div>
        <div class="date-hider">
          <div class="checkbox"></div>
          <div class="text">Date</div>
        </div>
        <div class="quotes-hider">
          <div class="checkbox"></div>
          <div class="text">Quotes</div>
        </div>
        <div class="greeting-hider">
          <div class="checkbox"></div>
          <div class="text">Greeting</div>
        </div>
        <div class="todo-hider">
          <div class="checkbox"></div>
          <div class="text">To-Do list</div>
        </div>
      </div>
    </div>
    <button class="submit-button">Submit</button>
    <button class="close-button"></button>
  </div>
  <div class="background"></div>
  <script type="module" src="js/dataAndTime.js"></script>
  <script type="module" src="js/greetings.js"></script>
  <script type="module" src="js/slider.js"></script>
  <script type="module" src="js/weather.js"></script>
  <script type="module" src="js/quotes.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/playList.js"></script>
  <script type="module" src="js/translation.js"></script>
  <script type="module" src="js/backgroundAPI.js"></script>
  <script type="module" src="js/options.js"></script>
  <script src="js/toDoList.js"></script>
</body>
</html>
