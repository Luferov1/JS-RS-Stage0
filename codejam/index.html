<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <button class="start-button">Начать игру</button>
    <div class="choose-container hidden">
        <h2>Выберите древнего</h2>
        <div class="ancients-container">
            <div class="ancient azathoth"></div>
            <div class="ancient cthulhu"></div>
            <div class="ancient iogSothoth"></div>
            <div class="ancient shubNiggurath"></div>
        </div>
    </div>
    <div class="diff-container">
        <h2>Выберите уровень сложности</h2>
        <div class="diff-button-container">
            <button class="diff-button">Очень лёгкий</button>
            <button class="diff-button">Лёгкий</button>
            <button class="diff-button">Средний</button>
            <button class="diff-button">Сложный</button>
            <button class="diff-button">Очень сложный</button>
        </div>
    </div>
    <button class="reset-button hidden">Сбросить всё</button>
    <script src="code.js"></script>
</body>
</html>
