<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <button class="start-button">Начать игру</button>
    <div class="choose-container hidden">
        <h2>Выберите древнего</h2>
        <div class="ancients-container">
            <div class="ancient azathoth"></div>
            <div class="ancient cthulhu"></div>
            <div class="ancient iogSothoth"></div>
            <div class="ancient shubNiggurath"></div>
        </div>
    </div>
    <div class="diff-container hidden">
        <h2>Выберите уровень сложности</h2>
        <div class="diff-button-container">
            <button id="ultra-easy" class="diff-button">Очень лёгкий</button>
            <button id="easy" class="diff-button">Лёгкий</button>
            <button id="normal" class="diff-button">Средний</button>
            <button id="hard" class="diff-button">Сложный</button>
            <button id="ultra-hard" class="diff-button">Очень сложный</button>
        </div>
    </div>
    <div class="game-container hidden">
        <div class="chosen-ancient"></div>
        <div class="cards-left">
            <h2>I этап</h2>
            <div class="stage-container">
                <div class="stage-block"></div>
                <div class="stage-block"></div>
                <div class="stage-block"></div>
            </div>
            <h2>II этап</h2>
            <div class="stage-container">
                <div class="stage-block"></div>
                <div class="stage-block"></div>
                <div class="stage-block"></div>
            </div>
            <h2>III этап</h2>
            <div class="stage-container">
                <div class="stage-block"></div>
                <div class="stage-block"></div>
                <div class="stage-block"></div>
            </div>
        </div>
        <div class="shirt-card"></div>
        <div class="active-card"></div>
    </div>
    <div class="reload">Обновите страницу, чтобы замешать карты повторно</div>
    <!-- <button class="reset-button hidden">Сбросить всё</button> -->
    <script type="module" src="code.js"></script>
</body>
</html>
